<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="event-main">
        <header>Event 1</header>
        <h2>Number of Seats Available: 23</h2>
        <fieldset>
            <main>
                <div class="container">
                    <div class="left-pane"><img src="https://www.w3schools.com/tags/workplace.jpg" alt=""
                    class="img-section" width="250px" height="250px">
                    </div>
                    <div class="right-pane">
                        <div class="event-contents">
                            <label for="name">Name<input type="text"></label><br>
                            <label for="email">Email<input type="email"></label><br>

                            <label for="phno">Phone No<input type="number"></label><br>

                            <label for="selection">Number of Seats
                                <input type="text" name="" id="" list="selection">

                                <datalist id="selection">
                                    <option>1</option>
                                    <option>2</option>
                                </datalist>
                            </label>
                            <br>
                            <label for="name">Name of Attendee 2<input type="text"></label><br><br>
                            <button type="submit" value="Submit">Submit</button>
                            <button type="cancel" value="cancel">Cancel</button>
                        </div>
                    </div>

                </div>
            </main>
        </fieldset>
    </div>
</body>

</html>
